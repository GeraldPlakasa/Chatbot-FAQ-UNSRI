      use_entities: true
  - goodbye:
      use_entities: true
  - affirm:
      use_entities: true
  - deny:
      use_entities: true
  - mood_great:
      use_entities: true
  - mood_unhappy:
      use_entities: true
  - thanks:
      use_entities: true
  - tanya_waktu:
